
{% extends "master.html"%}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}
    
{% block content %}
    <div class="mycard">
    <h1>Members</h1>
    <ul>
        {% for x in mymembers %}
        <li onclick="window.location='details/{{x.id}}'">{{x.firstname}} {{x.lastname}}</li>
         {% comment %} <li><a href="details/{{x.id}}">{{x.firstname}} {{x.lastname}} </a></li> {% endcomment %}
    {% endfor %}
    </ul>
{% endblock %}
